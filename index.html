<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Catalog</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header
      class="flex items-center justify-between px-4 py-1 border-b border-gray-200"
    >
      <img src="/images/logo.jpg" alt="logo" class="w-9 h-9" />
      <h1 class="font-semibold tracking-wider">Shoe Catalog</h1>
      <div class="flex items-center gap-2">
        <button class="cursor-pointer">
          <svg
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
            class="w-4 h-4"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              ></path>
            </g>
          </svg>
        </button>
        <button class="cursor-pointer" aria-label="Menu">
          <svg
            class="w-5 h-5 text-gray-800"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Category Navigation -->
    <nav class="  ">
      <div class="border-b border-gray-200 py-[5px]">
        <ul class="flex gap-6 overflow-x-scroll  scrollbar-hidden text-[#000000b0] text-[12px]   px-4"  id="brandList">
          <li class="cursor-pointer text-[#EF5601] font-semibold active-brand" >Nike</li>
          <li class="cursor-pointer">YSL</li>
          <li class="cursor-pointer">Channel</li>
          <li class="cursor-pointer">Dior</li>
          <li class="cursor-pointer">Gucci</li>
          <li class="cursor-pointer">Armani</li>
          <li class="cursor-pointer">Versace</li>
          <li class="cursor-pointer">Prada</li>
        </ul>
      </div>
      <ul class="flex justify-center text-[11.5px] text-[#00000059] gap-8 border-b border-gray-200 py-[3px]">
        <li>
          <a
            href="#"
            class="text-[#EF5601] border-b-2 border-[#EF5601] font-semibold"
            >All</a
          >
        </li>
        <li><a href="#" class="">Men</a></li>
        <li><a href="#" class="">Women</a></li>
        <li><a href="#" class="">Kids</a></li>
      </ul>
    </nav>

    <!-- Products -->
    <div class="p-4 mb-10">
      <ul id="product-list" class="grid grid-cols-2 gap-3 gap-y-3">
        <!-- JS will inject products here -->
      </ul>
    </div>

    <!-- contact -->
    <div class="fixed bottom-0 left-0 w-full  bg-transparent">
      <button class="w-full text-white bg-[#4A9E14]  text-[12px] py-3 shadow-md hover:bg-[hsl(97,78%,30%)] duration-100 ease-out active:bg-[hsl(97,78%,30%)] cursor-pointer">
        Questions? Contact UsðŸš€
      </button>
    </div>

    <script src="/js/renderproducts.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
