<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Catalog</title>
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
        <img src="/images/logo.jpg" alt="logo" class="w-12 h-12">
        <div class="flex items-center gap-2">
          <!-- You can use an SVG or icon here -->

          <button class="cursor-pointer">
            <svg  viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" class="w-4 h-4"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path> </g></svg>
          </button>
          <button class="cursor-pointer" aria-label="Menu">
            <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </header>
    
      <!-- Category Navigation -->
      <nav class="px-4 py-2  border-b border-gray-200">
        <button class="flex items-center gap-1 cursor-pointer">
            <h3 class="font-[600] py-[6px] text-[13.5px] tracking-wide">Nike Catalog</h3>
            <svg class="w-4 h-4" fill="#000000" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .st0{fill:none;} </style> <path d="M6.5,8.5l6,7l6-7H6.5z"></path> <rect class="st0" width="24" height="24"></rect> <rect class="st0" width="24" height="24"></rect> </g></svg>
        </button>
        <ul class="flex  text-[12px]  text-[#00000059] justify-between">
          <li><a href="#" class="text-[#EF5601] border-b-2 border-[#EF5601] font-semibold">All</a></li>
          <li><a href="#" class="">Men</a></li>
          <li><a href="#" class="">Women</a></li>
          <li><a href="#" class="">Kids</a></li>
          <li><a href="#" class="">Unisex</a></li>
          <li><a href="#" class="">New</a></li>
        </ul>
      </nav>

      <!-- Products -->
      <div class="p-4">
        <ul id="product-list" class="grid grid-cols-2  gap-3 gap-y-3 ">
          <!-- JS will inject products here -->
        </ul>
      </div>

      <script src="/js/renderproducts.js"></script>
      <script src="/js/script.js"></script>
</body>
</html>
