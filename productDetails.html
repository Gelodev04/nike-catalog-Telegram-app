<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Catalog</title>

    <link rel="stylesheet" href="/styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F5F5F5]">
    <header class="py-3 px-4 bg-white">
      <div class="flex items-center gap-3">
        <a href="/index.html">
          <svg
            class="w-4 h-4"
            fill="#000000"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M1.293,12.707a1,1,0,0,1-.216-.325.986.986,0,0,1,0-.764,1,1,0,0,1,.216-.325l8-8a1,1,0,1,1,1.414,1.414L4.414,11H22a1,1,0,0,1,0,2H4.414l6.293,6.293a1,1,0,0,1-1.414,1.414Z"
              ></path>
            </g>
          </svg>
        </a>
        <h1 class="font-[500] text-[15px]">Product Details</h1>
      </div>
    </header>

    <div class="p-5 relative">
      <img
        id="product-image"
        class="rounded-[2px] w-[600px] min-h-[200px] object-cover"
      />

      <div class="my-2">
        <!-- Rating Text -->
        <div class="flex justify-between items-center text-[12px]">
          <img class="w-[80px]" src="/images/ratings.png" alt="ratings" />
          <div class="">
            <span class="text-[10.5px] font-semibold text-gray-800"
              >⭐4.8 out of 5</span
            >
            <span class="text-[10.5px] text-[#0000008a]">(1,245 reviews)</span>
          </div>
        </div>
        <ul class="flex gap-1 mt-2">
          <li>
            <img
              src="/images/products/product1.jpg"
              class="size-[45px] object-cover rounded-[2px]"
            />
          </li>
          <li>
            <img
              src="/images/products/product1.jpg"
              class="size-[45px] object-cover rounded-[2px]"
            />
          </li>
          <li>
            <img
              src="/images/products/product1.jpg"
              class="size-[45px] object-cover rounded-[2px]"
            />
          </li>
          <li>
            <img
              src="/images/products/product1.jpg"
              class="size-[45px] object-cover rounded-[2px]"
            />
          </li>
          <li>
            <img
              src="/images/products/product1.jpg"
              class="size-[45px] object-cover rounded-[2px]"
            />
          </li>
        </ul>
      </div>

      <div class="mt-2">
        <!-- DETAILS -->
        <div class="border-b border-t py-2 border-gray-300">
          <h3 class="text-[13.5px] font-semibold">Product Name Goes Here</h3>
          <p class="text-[#4A9E14] text-[12px]">💸Starting at: $25.50</p>
        </div>

        <!-- SIZES -->
        <div class="mt-2 text-[13px]">
          <p class="mb-1 font-medium text-gray-700">Sizes Available:</p>
          <div class="flex gap-3">
            <button
              class="w-7 h-7 bg-gray-200 rounded-md text-gray-800 font-semibold hover:bg-gray-300 transition cursor-pointer active:bg-gray-300 "
            >
              S
            </button>
            <button
              class="w-7 h-7 bg-gray-200 rounded-md text-gray-800 font-semibold hover:bg-gray-300 transition cursor-pointer active:bg-gray-300 "
            >
              M
            </button>
            <button
              class="w-7 h-7 bg-gray-200 rounded-md text-gray-800 font-semibold hover:bg-gray-300 transition cursor-pointer active:bg-gray-300 "
            >
              L
            </button>
            <button
              class="w-7 h-7 bg-gray-200 rounded-md text-gray-800 font-semibold hover:bg-gray-300 transition cursor-pointer active:bg-gray-300 "
            >
              XL
            </button>
          </div>
        </div>

        <!-- Color Available -->
        <div
          class="mt-2 text-[13px] border-b border-dashed border-gray-300 pb-3"
        >
          <p class="mb-1 font-medium text-gray-700">Colors Available:</p>
          <div class="flex gap-3">
            <!-- Color 1 -->
            <button
              class="w-6 h-6 rounded-full border-2 border-transparent hover:border-gray-400 transition"
              style="background-color: #000000"
              aria-label="Black"
            ></button>

            <!-- Color 2 -->
            <button
              class="w-6 h-6 rounded-full border-2 border-transparent hover:border-gray-400 transition"
              style="background-color: #ff0000"
              aria-label="Red"
            ></button>

            <!-- Color 3 -->
            <button
              class="w-6 h-6 rounded-full border-2 border-transparent hover:border-gray-400 transition"
              style="background-color: #007bff"
              aria-label="Blue"
            ></button>
          </div>
        </div>

        <!-- Delivery time -->
        <div class="flex items-center gap-2 text-[12px] text-gray-700 mt-3">
          <span
            >🚀Estimated delivery:
            <strong class="text-gray-800">2–4 business days</strong></span
          >
        </div>

        <!-- Descriptions -->
        <p class="text-[11.5px] mt-1 text-gray-700">
          Lorem ipsum dolor sit amet consectetur. Vitae mauris diam montes
          elementum velit. Mattis in tempor ultricies quam velit tortor.
        </p>

        <!-- Where shipping -->
        <div class="text-[12px] mt-3 space-y-1 pb-11 border-t border-dashed border-gray-300 pt-2">
          <label
            for="country"
            class="block mb-1  font-medium text-gray-700"
            >🌍Select your country:</label
          >
          <select
            id="country"
            class="border focus:outline-1  border-gray-300 rounded px-3 py-1  text-gray-600"
          >
            <option value="">Loading countries...</option>
          </select>
        </div>

        <div class="fixed bottom-0 left-0 w-full px-4 pb-2 bg-transparent">
          <button
            class="w-full text-white bg-[#4A9E14] rounded-full text-[12px] py-2 shadow-md hover:bg-[hsl(97,78%,30%)] duration-100 ease-out active:bg-[hsl(97,78%,30%)] cursor-pointer"
          >
            🛒Place An Order
          </button>
        </div>
      </div>
    </div>

    <script src="/js/productDetails.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
